<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styleTable2.css">
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            //Menambah Baris
            $(".add-row").click(function() {
                var kode = $("#kode").val();
                var name = $("#name").val();
                var status = $("#status").val();
                var jenis = $("#jenis").val();
                var jumlah = $("#jumlah").val();
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" +
                    kode + "</td><td>" +
                    name + "</td><td>" +
                    status + "</td><td>" +
                    jenis + "</td><td>" +
                    jumlah + "</td></tr>";

                $("table tbody").append(markup)
            });
            // menghapus baris yang di centang
            $(".delete-row").click(function() {
                $("table tbody").find('input[name="record"]').each(function() {
                    if ($(this).is(":checked")) {
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>

            </tr>
            <tr>
                <td>Status</td>
                <td><input type="radio" id="status" name="status">Member</td>
                <td><input type="radio" id="status" name="status">Non-Member</td>
            </tr>
            <tr>
                <td>Nama Jenis Makanan</td>
                <td><select name="makanan" id="jenis">
                    <option>Soto Lamongan</option>

            </tr>
            <tr>
                <td>Jumlah Pesanan</td>
